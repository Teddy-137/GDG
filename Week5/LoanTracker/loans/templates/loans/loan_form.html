{% extends 'base.html' %}
{%load static%}

    {% block title %}
        Loan Form
    {% endblock %}

{% block content %}
    <h2>{% if object.pk %}Edit{% else %}Create{% endif %} Loan</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-class">
            {{form.as_p}}
        </div>
        <button type="submit" class="btn-primary">{% if object.pk %}Update{% else %}Create{% endif %} Loan</button>
    </form>
{% endblock %}
